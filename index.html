<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono", monospace;
}
body{
  background:#000;
  color:#00ff9c;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== LIVE BACKGROUND LAYERS ===== */
.bg-scan{
  position:fixed; inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,156,.05) 0px,
    rgba(0,255,156,.05) 1px,
    transparent 2px,
    transparent 6px
  );
  animation:scan 6s linear infinite;
  z-index:-3;
}
@keyframes scan{
  to{background-position:0 400px}
}

.bg-grid{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(0,255,156,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,156,.03) 1px, transparent 1px);
  background-size:60px 60px;
  animation:grid 20s linear infinite;
  z-index:-2;
}
@keyframes grid{
  to{background-position:300px 300px}
}

.bg-glitch{
  position:fixed; inset:0;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(0,255,156,.08),
    transparent 60%
  );
  animation:glitch 4s infinite;
  z-index:-1;
}
@keyframes glitch{
  0%,100%{opacity:0}
  50%{opacity:1}
}

/* ===== TERMINAL UI ===== */
.terminal{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.header{
  text-align:center;
  font-size:1.7rem;
  margin-bottom:10px;
}
.line{
  height:1px;
  background:rgba(0,255,156,.4);
  margin-bottom:25px;
}
.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.4);
  padding:18px;
  margin-bottom:25px;
  white-space:pre-wrap;
  line-height:1.6;
}
.center{
  text-align:center;
  margin:40px 0;
}
button{
  background:transparent;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:14px 40px;
  letter-spacing:2px;
  cursor:pointer;
}
button:hover{
  background:#00ff9c;
  color:#000;
}
</style>
</head>

<body>

<div class="bg-scan"></div>
<div class="bg-grid"></div>
<div class="bg-glitch"></div>

<div class="terminal">
  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <div class="box" id="boot"></div>

  <div class="center">
    <a id="chatLink">
      <button>LET'S CHAT</button>
    </a>
  </div>

  <div class="box">
> Click "LET'S CHAT" to initialize secure scan...
  </div>
</div>

<script>
/* ===== BOOT TEXT ===== */
const bootLines=[
"> Initializing terminal...",
"> Loading secure modules...",
"> Synchronizing network layers...",
"> System ready."
];
let i=0,j=0;
const boot=document.getElementById("boot");

function typeBoot(){
  if(i>=bootLines.length) return;
  if(j<bootLines[i].length){
    boot.textContent+=bootLines[i][j++];
    setTimeout(typeBoot,30);
  }else{
    boot.textContent+="\n";
    i++; j=0;
    setTimeout(typeBoot,200);
  }
}
typeBoot();

/* ===== GENERATE TRACKABLE LINK ===== */
const link=document.getElementById("chatLink");
const time=encodeURIComponent(new Date().toLocaleString());
const device=encodeURIComponent(navigator.userAgent);

link.href="terminal.html?clicked=true&time="+time+"&device="+device;
</script>

</body>
</html>
