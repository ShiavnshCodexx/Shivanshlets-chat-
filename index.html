<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"JetBrains Mono",monospace}
body{
  background:#000;color:#00ff9c;min-height:100vh;overflow-y:auto;
}

/* BACKGROUND */
.bg-scan,.bg-grid,.bg-glow{position:fixed;inset:0;pointer-events:none}
.bg-scan{
  background:repeating-linear-gradient(
    to bottom,rgba(0,255,156,.05) 0 1px,transparent 2px 6px
  );
  animation:scan 6s linear infinite;z-index:-3
}
@keyframes scan{to{background-position:0 400px}}
.bg-grid{
  background:
    linear-gradient(rgba(0,255,156,.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,156,.04) 1px,transparent 1px);
  background-size:40px 40px;z-index:-4
}
.bg-glow{
  background:radial-gradient(circle at top,rgba(0,255,156,.08),transparent 60%);
  animation:glow 5s ease-in-out infinite;z-index:-2
}
@keyframes glow{50%{opacity:.6}}

.container{max-width:900px;margin:auto;padding:20px}
.header{text-align:center;font-size:1.6rem;margin:20px 0}
.line{height:1px;background:rgba(0,255,156,.35);margin:10px 0 20px}

.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.45);
  padding:16px;margin-bottom:28px;line-height:1.6;white-space:pre-wrap
}

.center{text-align:center;margin:18px 0 30px}
button{
  background:transparent;border:1px solid #00ff9c;color:#00ff9c;
  padding:12px 34px;letter-spacing:2px;cursor:pointer
}
button:hover{background:#00ff9c;color:#000}

.hidden{display:none}
input{
  background:#000;border:1px solid rgba(0,255,156,.5);
  color:#00ff9c;padding:10px;width:100%;margin:8px 0
}

.chat-box{
  max-height:300px;overflow-y:auto;margin-bottom:10px;
  border:1px solid rgba(0,255,156,.3);padding:10px
}

.msg{margin-bottom:6px}
.small{opacity:.7;font-size:.85rem}
</style>
</head>

<body>

<div class="bg-grid"></div>
<div class="bg-scan"></div>
<div class="bg-glow"></div>

<div class="container">

  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <!-- TERMINAL -->
  <div class="box" id="output"></div>

  <!-- ONLINE USERS -->
  <div class="small" id="onlineCount">üü¢ Online: 0</div>
  <div class="line"></div>

  <!-- PUBLIC CHAT -->
  <div class="box">
    <strong>üåê PUBLIC CHAT</strong>
    <div class="chat-box" id="publicChat"></div>
    <input id="publicName" placeholder="Your name">
    <input id="publicMsg" placeholder="Type message...">
    <button onclick="sendPublic()">SEND</button>
  </div>

  <!-- IP SCAN -->
  <div class="center">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <div class="box" id="info">
> Click "LET'S CHAT" to scan
  </div>

  <!-- STAFF -->
  <div class="box">
    <strong>üîí STAFF ACCESS</strong>
    <div class="small">Authorized personnel only</div>
    <input type="password" id="staffPass" placeholder="Enter staff password">
    <button onclick="openStaff()">ENTER</button>

    <div id="staffArea" class="hidden">
      <div class="line"></div>
      <strong>üõ° STAFF CHAT</strong>
      <div class="chat-box" id="staffChat"></div>
      <input id="staffName" placeholder="Staff name">
      <input id="staffMsg" placeholder="Staff message">
      <button onclick="sendStaff()">SEND</button>

      <div class="line"></div>
      <strong>üìú VISITOR LOGS</strong>
      <div class="chat-box" id="ipLogs"></div>
    </div>
  </div>

</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDwqv5thtLTbc2MBxd0QHXKQMNATubJNqw",
  authDomain: "shivansh-codex-chat.firebaseapp.com",
  projectId: "shivansh-codex-chat",
  storageBucket: "shivansh-codex-chat.firebasestorage.app",
  messagingSenderId: "503775406827",
  appId: "1:503775406827:web:b60495fe496a3d4226acae",
  databaseURL: "https://shivansh-codex-chat-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== DATABASE REFS ===== */
const publicRef = ref(db, "publicChat");
const staffRef = ref(db, "staffChat");
const logsRef = ref(db, "ipLogs");

/* ===== TERMINAL TYPING ===== */
const output = document.getElementById("output");
const boot = [
"> Initializing terminal...",
"> Loading secure modules...",
"> Connecting to Firebase...",
"> Shivansh Online."
];
let bi=0,bj=0;
(function typeBoot(){
  if(bi>=boot.length) return;
  if(bj<boot[bi].length){
    output.textContent+=boot[bi][bj++];
    setTimeout(typeBoot,25);
  }else{
    output.textContent+="\n";
    bi++;bj=0;
    setTimeout(typeBoot,180);
  }
})();

/* ===== ONLINE USERS ===== */
const uid = Math.random().toString(36).slice(2);
const userRef = ref(db,"onlineUsers/"+uid);
set(userRef,{online:true});
onDisconnect(userRef).remove();

onValue(ref(db,"onlineUsers"), snap=>{
  const val = snap.val();
  const count = val ? Object.keys(val).length : 0;
  document.getElementById("onlineCount").innerText = "üü¢ Online: " + count;
});

/* ===== PUBLIC CHAT ===== */
window.sendPublic = function(){
  const name = document.getElementById("publicName").value || "Guest";
  const msg = document.getElementById("publicMsg").value;
  if(!msg) return;
  push(publicRef,{name,msg,time:Date.now()});
  document.getElementById("publicMsg").value="";
};

onChildAdded(publicRef, snap=>{
  const d = snap.val();
  const box = document.getElementById("publicChat");
  const div = document.createElement("div");
  div.className="msg";
  div.innerHTML = `<b>${d.name}:</b> ${d.msg}`;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});

/* ===== STAFF CHAT ===== */
window.sendStaff = function(){
  const name = document.getElementById("staffName").value || "Staff";
  const msg = document.getElementById("staffMsg").value;
  if(!msg) return;
  push(staffRef,{name,msg,time:Date.now()});
  document.getElementById("staffMsg").value="";
};

onChildAdded(staffRef, snap=>{
  const d = snap.val();
  const box = document.getElementById("staffChat");
  const div = document.createElement("div");
  div.className="msg";
  div.innerHTML = `<b>${d.name}:</b> ${d.msg}`;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});

/* ===== STAFF LOGIN ===== */
window.openStaff = function(){
  const pass = document.getElementById("staffPass").value;
  if(pass !== "code@100"){ alert("Access denied"); return; }
  document.getElementById("staffArea").classList.remove("hidden");
};

/* ===== IP SCAN + SAVE ===== */
window.startScan = function(){
  const info=document.getElementById("info");
  info.textContent="> Scanning device...\n";
  const time=new Date().toLocaleString();

  fetch("https://ipapi.co/json/")
    .then(r=>r.json())
    .then(d=>{
      const logData = {
        time,
        ip: d.ip,
        city: d.city,
        country: d.country_name,
        isp: d.org,
        device: navigator.userAgent
      };

      info.textContent +=
        "> IP: "+d.ip+"\n"+
        "> City: "+d.city+"\n"+
        "> Country: "+d.country_name+"\n"+
        "> ISP: "+d.org+"\n"+
        "> I see You.\n";

      push(logsRef, logData);
    })
    .catch(()=>{
      info.textContent+="> Network error.\n";
    });
};

/* ===== SHOW IP LOGS IN STAFF ===== */
onChildAdded(logsRef, snap=>{
  const d = snap.val();
  const box = document.getElementById("ipLogs");
  const div = document.createElement("div");
  div.className="msg";
  div.innerHTML =
    `<b>${d.time}</b><br>
     IP: ${d.ip}<br>
     City: ${d.city}<br>
     Country: ${d.country}<br>
     ISP: ${d.isp}<br>
     <span class="small">${d.device}</span><hr>`;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
});
</script>

</body>
</html>
