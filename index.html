<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivanshcodex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#0b141a;
  color:#e9edef;
  display:flex;
  justify-content:center;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,#00ff9c22,transparent 60%),
    repeating-linear-gradient(to bottom,#00ff9c11 0 1px,transparent 1px 6px);
  animation:bg 6s linear infinite;
  z-index:-1;
}
@keyframes bg{to{background-position:0 300px}}

.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  background:#111b21;
  display:flex;
  flex-direction:column;
}

.header{
  background:#202c33;
  padding:14px;
  text-align:center;
  font-weight:600;
}
.header span{color:#00ff9c}

.box{padding:20px}
input,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
input{background:#2a3942;color:#fff;margin-bottom:10px}
button{background:#00ff9c;color:#000;font-weight:600}

.link{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  opacity:.8;
  cursor:pointer;
}

.chat{flex:1;display:none;flex-direction:column}
.messages{flex:1;padding:12px;overflow-y:auto}
.msg{
  max-width:80%;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
.me{background:#005c4b;margin-left:auto}
.other{background:#2a3942}

.inputBar{
  display:flex;
  gap:6px;
  padding:10px;
  background:#202c33;
}
.inputBar input{flex:1;margin:0}

.adminTag{
  text-align:center;
  font-size:12px;
  color:#00ff9c;
  padding:6px;
}
.logout{
  background:#a33;
  color:#fff;
  margin:10px;
}
.userItem{
  padding:10px;
  border-bottom:1px solid #2a3942;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="header">ðŸ’¬ <span>Shivanshcodex</span></div>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <input id="lUser" placeholder="Username">
  <input id="lPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create account</div>
</div>

<!-- SIGNUP -->
<div class="box" id="signupBox" style="display:none">
  <input id="sUser" placeholder="Create username">
  <input id="sPass" type="password" placeholder="Create password">
  <button onclick="signup()">Create account</button>
  <div class="link" onclick="showLogin()">Back to login</div>
</div>

<!-- CHAT -->
<div class="chat" id="chatBox">
  <div class="adminTag" id="adminTag"></div>
  <div class="messages" id="messages"></div>
  <div class="inputBar">
    <input id="msgInput" placeholder="Type messageâ€¦">
    <button onclick="sendMsg()">Send</button>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, set, get, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAYsZ0jwE2uUVM8A0HPkq_cCYWWhb6eVlE",
  authDomain: "shivanshchat-b66da.firebaseapp.com",
  databaseURL: "https://shivanshchat-b66da-default-rtdb.firebaseio.com",
  projectId: "shivanshchat-b66da",
  appId: "1:715877321366:web:f7fcb3bb106518978350b7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentUser = "";
let isAdmin = false;
let currentChatUser = "";

const ADMIN_USER = "shiavnsh@62718";
const ADMIN_PASS = "chrome@7282";

window.showSignup=()=>{loginBox.style.display="none";signupBox.style.display="block";}
window.showLogin=()=>{signupBox.style.display="none";loginBox.style.display="block";}

window.signup = async ()=>{
  const u=sUser.value.trim(), p=sPass.value;
  if(!u||!p) return alert("Fill all");
  const snap = await get(ref(db,"users/"+u));
  if(snap.exists()) return alert("Username already exists");
  await set(ref(db,"users/"+u),{password:p});
  alert("Account created. Login now.");
  showLogin();
};

window.login = async ()=>{
  const u=lUser.value.trim(), p=lPass.value;
  if(u===ADMIN_USER && p===ADMIN_PASS){
    isAdmin=true;
    currentUser="ADMIN";
    openChat();
    loadAdminUsers();
    return;
  }
  const snap = await get(ref(db,"users/"+u));
  if(!snap.exists() || snap.val().password!==p){
    alert("Invalid login");
    return;
  }
  currentUser=u;
  currentChatUser=u;
  openChat();
  loadChat(u);
};

function openChat(){
  loginBox.style.display=signupBox.style.display="none";
  chatBox.style.display="flex";
  adminTag.textContent=isAdmin?"ðŸ›¡ ADMIN MODE":"";
}

function loadChat(user){
  messages.innerHTML="";
  onChildAdded(ref(db,"messages/"+user),snap=>{
    const d=snap.val();
    const div=document.createElement("div");
    div.className="msg "+(d.from===currentUser?"me":"other");
    div.textContent=d.text;
    messages.appendChild(div);
    messages.scrollTop=999999;
  });
}

function loadAdminUsers(){
  messages.innerHTML="<div style='opacity:.7'>Select user from DB</div>";
}

window.sendMsg = ()=>{
  if(!msgInput.value) return;
  const target = isAdmin ? currentChatUser : currentUser;
  push(ref(db,"messages/"+target),{
    from:currentUser,
    text:msgInput.value
  });
  msgInput.value="";
};

window.logout = ()=>{
  location.reload();
};
</script>
</body>
</html>
