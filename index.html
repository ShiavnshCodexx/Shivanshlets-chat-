<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShivanshCodex Chat</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body{
  background:#0f172a;
  color:#fff;
  min-height:100vh;
}

/* ===== AUTH ===== */
.auth{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:380px;
  background:#020617;
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.card h1{
  text-align:center;
  margin-bottom:6px;
  font-size:24px;
}

.card p{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0f172a;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#22c55e;
  color:#000;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.switch{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:#94a3b8;
}
.switch span{
  color:#22c55e;
  cursor:pointer;
}

/* ===== CHAT ===== */
#chat{
  display:none;
  height:100vh;
  flex-direction:column;
}

.top{
  padding:14px 16px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top strong{
  font-size:16px;
}

.top small{
  color:#22c55e;
}

.top button{
  background:none;
  border:none;
  color:#f87171;
  font-size:14px;
}

.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  max-width:75%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:10px;
  background:#1e293b;
  font-size:14px;
}

.me{
  background:#22c55e;
  color:#000;
  margin-left:auto;
}

.inputBar{
  padding:12px;
  display:flex;
  gap:8px;
  background:#020617;
}

.inputBar input{
  flex:1;
}

.inputBar button{
  width:auto;
  padding:12px 18px;
}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<div class="auth" id="auth">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h1>ShivanshCodex</h1>
    <p>Login to continue</p>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="switch">
      New here? <span onclick="showSignup()">Create account</span>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="card" id="signupCard" style="display:none">
    <h1>Create Account</h1>
    <p>Join ShivanshCodex</p>

    <input id="signupUser" placeholder="Username">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>

    <div class="switch">
      Already have account? <span onclick="showLogin()">Login</span>
    </div>
  </div>

</div>

<!-- ===== CHAT ===== -->
<div id="chat">
  <div class="top">
    <div>
      <strong id="userLabel"></strong><br>
      <small>ðŸŸ¢ Online</small>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="inputBar">
    <input id="msgInput" placeholder="Type a message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ===== SWITCH ===== */
function showSignup(){
  loginCard.style.display="none";
  signupCard.style.display="block";
}

function showLogin(){
  signupCard.style.display="none";
  loginCard.style.display="block";
}

/* ===== SIGNUP (FIXED) ===== */
function signup(){
  const u = signupUser.value.trim();
  const p = signupPass.value.trim();

  if(u === "" || p === ""){
    alert("Username aur password required");
    return;
  }

  if(localStorage.getItem("user_"+u)){
    alert("Username already exists");
    return;
  }

  localStorage.setItem("user_"+u, p);
  alert("Account created successfully âœ…");
  signupUser.value="";
  signupPass.value="";
  showLogin();
}

/* ===== LOGIN ===== */
function login(){
  const u = loginUser.value.trim();
  const p = loginPass.value.trim();

  const saved = localStorage.getItem("user_"+u);
  if(saved !== p){
    alert("Wrong username or password");
    return;
  }

  localStorage.setItem("activeUser", u);
  openChat();
}

/* ===== CHAT ===== */
function openChat(){
  auth.style.display="none";
  chat.style.display="flex";
  userLabel.textContent = localStorage.getItem("activeUser");
}

function sendMsg(){
  const text = msgInput.value.trim();
  if(text === "") return;

  const d = document.createElement("div");
  d.className="msg me";
  d.textContent=text;
  messages.appendChild(d);

  msgInput.value="";
  messages.scrollTop = messages.scrollHeight;
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("activeUser");
  location.reload();
}

/* ===== AUTO LOGIN ===== */
if(localStorage.getItem("activeUser")){
  openChat();
}
</script>

</body>
</html>
