<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ShivanshCodex Chat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
  background:#0b0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== AUTH BOX ===== */
.auth-box{
  width:100%;
  max-width:380px;
  background:#111827;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 30px rgba(0,255,150,.15);
}
.auth-box h2{
  text-align:center;
  margin-bottom:15px;
  color:#00ff9c;
}
.auth-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  outline:none;
}
.auth-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#00ff9c;
  font-weight:bold;
  cursor:pointer;
}
.switch{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
  color:#9ca3af;
}

/* ===== CHAT ===== */
#chatPage{
  display:none;
  width:100%;
  height:100vh;
  flex-direction:column;
}
.header{
  padding:12px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header span{
  color:#00ff9c;
  font-weight:bold;
}
.header button{
  background:none;
  border:none;
  color:#f87171;
  font-size:14px;
}
.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  background:#1f2933;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  max-width:75%;
}
.me{background:#00ff9c;color:#000;margin-left:auto}
.input-bar{
  display:flex;
  padding:10px;
  gap:8px;
  background:#020617;
}
.input-bar input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
}
.input-bar button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  background:#00ff9c;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="auth-box" id="loginBox">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="switch" onclick="showSignup()">No account? Signup</div>
</div>

<!-- ===== SIGNUP ===== -->
<div class="auth-box" id="signupBox" style="display:none">
  <h2>Signup</h2>
  <input id="signupUser" placeholder="Username">
  <input id="signupPass" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <div class="switch" onclick="showLogin()">Already have account?</div>
</div>

<!-- ===== CHAT ===== -->
<div id="chatPage">
  <div class="header">
    <span id="userLabel">ðŸŸ¢ Online</span>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-bar">
    <input id="msgInput" placeholder="Type message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ===== PAGE SWITCH ===== */
function showSignup(){
  loginBox.style.display="none";
  signupBox.style.display="block";
}
function showLogin(){
  signupBox.style.display="none";
  loginBox.style.display="block";
}

/* ===== AUTH ===== */
function signup(){
  const u=signupUser.value.trim();
  const p=signupPass.value.trim();
  if(!u||!p) return alert("Fill all fields");
  if(localStorage.getItem("user_"+u)) return alert("User exists");
  localStorage.setItem("user_"+u,p);
  alert("Signup successful");
  showLogin();
}

function login(){
  const u=loginUser.value.trim();
  const p=loginPass.value.trim();
  const saved=localStorage.getItem("user_"+u);
  if(saved!==p) return alert("Invalid login");
  localStorage.setItem("loggedUser",u);
  openChat();
}

function logout(){
  localStorage.removeItem("loggedUser");
  location.reload();
}

/* ===== CHAT ===== */
function openChat(){
  document.querySelector(".auth-box").style.display="none";
  chatPage.style.display="flex";
  userLabel.textContent="ðŸŸ¢ "+localStorage.getItem("loggedUser");
}

function sendMsg(){
  const text=msgInput.value.trim();
  if(!text) return;
  const div=document.createElement("div");
  div.className="msg me";
  div.textContent=text;
  messages.appendChild(div);
  msgInput.value="";
  messages.scrollTop=messages.scrollHeight;
}

/* ===== AUTO LOGIN ===== */
if(localStorage.getItem("loggedUser")){
  openChat();
}
</script>

</body>
</html>
