<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"JetBrains Mono",monospace}
body{
  background:#000;color:#00ff9c;min-height:100vh;overflow-y:auto;
}

/* BACKGROUND */
.bg-scan,.bg-grid,.bg-glow{position:fixed;inset:0;pointer-events:none}
.bg-scan{
  background:repeating-linear-gradient(
    to bottom,rgba(0,255,156,.05) 0 1px,transparent 2px 6px
  );
  animation:scan 6s linear infinite;z-index:-3
}
@keyframes scan{to{background-position:0 400px}}
.bg-grid{
  background:
    linear-gradient(rgba(0,255,156,.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,156,.04) 1px,transparent 1px);
  background-size:40px 40px;z-index:-4
}
.bg-glow{
  background:radial-gradient(circle at top,rgba(0,255,156,.08),transparent 60%);
  animation:glow 5s ease-in-out infinite;z-index:-2
}
@keyframes glow{50%{opacity:.6}}

.container{max-width:900px;margin:auto;padding:20px}
.header{text-align:center;font-size:1.8rem;margin:20px 0}
.line{height:1px;background:rgba(0,255,156,.35);margin:10px 0 20px}

.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.45);
  padding:16px;margin-bottom:28px;line-height:1.6;white-space:pre-wrap
}

.center{text-align:center;margin:18px 0 30px}

button{
  background:transparent;border:1px solid #00ff9c;color:#00ff9c;
  padding:10px 28px;letter-spacing:2px;cursor:pointer
}
button:hover{background:#00ff9c;color:#000}

input{
  background:#000;border:1px solid rgba(0,255,156,.5);
  color:#00ff9c;padding:10px;width:100%;margin:8px 0
}

.hidden{display:none}
.small{opacity:.7;font-size:.85rem}
.badge{float:right;font-size:.8rem;opacity:.8}

.chat-box{max-height:260px;overflow-y:auto;margin-bottom:10px}
.chat-msg{margin-bottom:6px}

.typing{font-size:.8rem;opacity:.7}
</style>
</head>

<body>
<div class="bg-grid"></div>
<div class="bg-scan"></div>
<div class="bg-glow"></div>

<div class="container">
  <div class="header">Welcome to Shivansh Codex</div>

  <!-- TERMINAL -->
  <div class="box" id="output"></div>

  <!-- LOGIN STATUS -->
  <div class="box">
    <div id="userStatus">Not logged in</div>
    <span id="staffBadge" class="badge"></span><br><br>
    <button onclick="login()">LOGIN</button>
    <button onclick="logout()">LOGOUT</button>
    <div id="onlineCount" class="small"></div>
  </div>

  <!-- PUBLIC CHAT -->
  <div class="line"></div>
  <div class="box">
    <strong>PUBLIC CHAT</strong>
    <div id="publicChatBox" class="chat-box"></div>
    <div id="typingStatus" class="typing"></div>
    <input id="publicMsg" placeholder="Type message..."
      oninput="setTyping(true)"
      onblur="setTyping(false)">
    <button onclick="sendPublicMessage(document.getElementById('publicMsg').value)">SEND</button>
  </div>

  <!-- LETS CHAT / SCAN -->
  <div class="center">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <div class="box" id="info">
> Click "LET'S CHAT" to scan device info
  </div>

  <!-- STAFF SECTION -->
  <div class="line"></div>
  <div class="box">
    <strong>STAFF CHAT</strong>
    <div class="small">Authorized personnel only</div>

    <div id="staffChatBox" class="chat-box"></div>
    <input id="staffMsg" placeholder="Staff message">
    <button onclick="sendStaffMessage(document.getElementById('staffMsg').value)">SEND</button>

    <div id="staffLogs" class="hidden"></div>
  </div>

</div>

<!-- TERMINAL ANIMATION -->
<script>
const output=document.getElementById("output");
const boot=[
"> Initializing terminal...",
"> Loading secure modules...",
"> Synchronizing network layers...",
"> Shivansh Codex Online."
];
let bi=0,bj=0;
(function typeBoot(){
  if(bi>=boot.length) return;
  if(bj<boot[bi].length){
    output.textContent+=boot[bi][bj++]; setTimeout(typeBoot,30);
  }else{output.textContent+="\n";bi++;bj=0;setTimeout(typeBoot,200);}
})();
</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signInWithPopup, 
  GoogleAuthProvider, 
  signOut 
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

import { 
  getDatabase, 
  ref, 
  push, 
  set, 
  onValue, 
  remove, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDwqv5thtLTbc2MBxd0QHXKQMNATubJNqw",
  authDomain: "shivansh-codex-chat.firebaseapp.com",
  projectId: "shivansh-codex-chat",
  storageBucket: "shivansh-codex-chat.firebasestorage.app",
  messagingSenderId: "503775406827",
  appId: "1:503775406827:web:b60495fe496a3d4226acae",
  databaseURL: "https://shivansh-codex-chat-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let isStaff = false;

/* ===== LOGIN ===== */
window.login = function () {
  signInWithPopup(auth, provider)
    .catch(err => alert("Login error"));
};

window.logout = function () {
  if(currentUser){
    set(ref(db, "online/" + currentUser.uid), null);
  }
  signOut(auth);
};

/* ===== AUTH STATE ===== */
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    document.getElementById("userStatus").textContent = "Logged in: " + user.displayName;

    const staffRef = ref(db, "staff/" + user.uid);
    onValue(staffRef, snap => {
      isStaff = snap.exists();
      document.getElementById("staffBadge").textContent = isStaff ? "STAFF" : "PUBLIC";
    });

    set(ref(db, "online/" + user.uid), {
      name: user.displayName,
      online: true
    });

  } else {
    currentUser = null;
    document.getElementById("userStatus").textContent = "Not logged in";
    document.getElementById("staffBadge").textContent = "";
  }
});

/* ===== ONLINE COUNT ===== */
const onlineCountEl = document.getElementById("onlineCount");
onValue(ref(db, "online"), snap => {
  let c = 0;
  snap.forEach(() => c++);
  onlineCountEl.textContent = "Online: " + c;
});

/* ===== PUBLIC CHAT ===== */
window.sendPublicMessage = function(msg){
  if(!currentUser) return alert("Login first");
  if(!msg.trim()) return;

  push(ref(db,"publicChat"), {
    name: currentUser.displayName,
    text: msg,
    time: serverTimestamp()
  });

  document.getElementById("publicMsg").value="";
};

onValue(ref(db,"publicChat"), snap => {
  const box = document.getElementById("publicChatBox");
  box.innerHTML="";
  snap.forEach(child=>{
    const m = child.val();
    const div = document.createElement("div");
    div.className="chat-msg";
    div.textContent = m.name + ": " + m.text;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
});

/* ===== STAFF CHAT ===== */
window.sendStaffMessage = function(msg){
  if(!currentUser || !isStaff) return alert("Staff only");
  if(!msg.trim()) return;

  push(ref(db,"staffChat"), {
    name: currentUser.displayName,
    text: msg,
    time: serverTimestamp()
  });

  document.getElementById("staffMsg").value="";
};

onValue(ref(db,"staffChat"), snap => {
  const box = document.getElementById("staffChatBox");
  box.innerHTML="";
  snap.forEach(child=>{
    const m = child.val();
    const div = document.createElement("div");
    div.className="chat-msg";
    div.textContent = "[STAFF] " + m.name + ": " + m.text;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
});

/* ===== TYPING INDICATOR ===== */
window.setTyping = function(state){
  if(!currentUser) return;
  const tRef = ref(db,"typing/" + currentUser.uid);
  if(state){
    set(tRef, { name: currentUser.displayName });
  } else {
    remove(tRef);
  }
};

onValue(ref(db,"typing"), snap => {
  const names=[];
  snap.forEach(c=>names.push(c.val().name));
  document.getElementById("typingStatus").textContent =
    names.length ? names.join(", ")+" typing..." : "";
});

</script>
<script type="module">
import { ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* ===== CONSENT POPUP ===== */
window.startScan = function(){
  const agree = confirm(
    "This site collects your IP & battery info for a school project demo.\nDo you agree?"
  );
  if(!agree){
    document.getElementById("info").textContent = "> Permission denied.";
    return;
  }

  scanDevice();
};

/* ===== SCAN FUNCTION ===== */
function scanDevice(){
  const info=document.getElementById("info");
  info.textContent="> Scanning device...\n";

  const time = new Date().toLocaleString();
  info.textContent += "> Time: " + time + "\n";

  // Battery
  if(navigator.getBattery){
    navigator.getBattery().then(b=>{
      const battery = Math.round(b.level * 100);
      const charging = b.charging ? "Yes" : "No";
      info.textContent += `> Battery: ${battery}%\n`;
      info.textContent += `> Charging: ${charging}\n`;

      saveLog({ battery, charging, time });
    });
  }

  // IP
  fetch("https://ipapi.co/json/")
    .then(r=>r.json())
    .then(d=>{
      info.textContent += "> IP: " + d.ip + "\n";
      info.textContent += "> City: " + d.city + "\n";
      info.textContent += "> Country: " + d.country_name + "\n";

      saveLog({
        ip: d.ip,
        city: d.city,
        country: d.country_name,
        time
      });
    })
    .catch(()=>{
      info.textContent += "> IP fetch blocked\n";
    });
}

/* ===== SAVE TO FIREBASE ===== */
function saveLog(data){
  if(!currentUser) return;
  push(ref(db,"visitorLogs"), {
    name: currentUser.displayName,
    uid: currentUser.uid,
    ...data
  });
}

/* ===== STAFF LOG VIEWER ===== */
const staffLogsBox = document.getElementById("staffLogs");

onValue(ref(db,"visitorLogs"), snap=>{
  if(!isStaff) return;

  staffLogsBox.classList.remove("hidden");
  staffLogsBox.innerHTML="<h3>Visitor Logs</h3>";

  snap.forEach(c=>{
    const d = c.val();
    const div = document.createElement("div");
    div.className="chat-msg";
    div.textContent =
      `[${d.time}] ${d.name} | IP: ${d.ip || "-"} | Battery: ${d.battery || "-"}% | Charging: ${d.charging || "-"}`;
    staffLogsBox.appendChild(div);
  });
});
</script>

</body>
</html>
