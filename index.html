<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono", monospace;
}

body{
  background:#000;
  color:#00ff9c;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== LAYER 1: SCAN LINES ===== */
.bg-scan{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,156,0.05) 0px,
    rgba(0,255,156,0.05) 1px,
    transparent 2px,
    transparent 6px
  );
  animation:scanMove 6s linear infinite;
  z-index:-4;
}
@keyframes scanMove{
  from{background-position:0 0}
  to{background-position:0 400px}
}

/* ===== LAYER 2: BINARY NOISE ===== */
.bg-binary{
  position:fixed;
  inset:0;
  background-image:
    repeating-radial-gradient(circle at 20% 30%, rgba(0,255,156,.04), transparent 40px),
    repeating-radial-gradient(circle at 70% 60%, rgba(0,255,156,.03), transparent 60px);
  animation:binaryMove 10s linear infinite;
  z-index:-3;
}
@keyframes binaryMove{
  from{background-position:0 0}
  to{background-position:300px 200px}
}

/* ===== LAYER 3: LIGHT GLITCH ===== */
.bg-glitch{
  position:fixed;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(0,255,156,0.06),
    transparent 60%
  );
  animation:glitchSweep 5s ease-in-out infinite;
  z-index:-2;
}
@keyframes glitchSweep{
  0%,100%{opacity:0}
  50%{opacity:1}
}

/* ===== TERMINAL ===== */
.terminal{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.header{
  text-align:center;
  font-size:1.6rem;
  margin-bottom:10px;
}

.line{
  height:1px;
  background:rgba(0,255,156,.3);
  margin-bottom:20px;
}

.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.4);
  padding:15px;
  margin-bottom:20px;
  white-space:pre-wrap;
  line-height:1.6;
}

button{
  background:transparent;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:12px 32px;
  letter-spacing:2px;
  cursor:pointer;
}
button:hover{background:#00ff9c;color:#000}

.center{text-align:center}
</style>
</head>

<body>

<!-- LIVE BACKGROUNDS -->
<div class="bg-scan"></div>
<div class="bg-binary"></div>
<div class="bg-glitch"></div>

<div class="terminal">
  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <div class="box" id="output"></div>

  <div class="center">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <div class="box" id="info">
> Click "LET'S CHAT" to scan device...
  </div>
</div>

<script>
const output=document.getElementById("output");
const info=document.getElementById("info");

/* typing boot */
const boot=[
"> Initializing terminal...",
"> Loading secure modules...",
"> Synchronizing network layers...",
"> System ready."
];
let i=0,j=0;
function bootType(){
  if(i>=boot.length) return;
  if(j<boot[i].length){
    output.textContent+=boot[i][j++];
    setTimeout(bootType,30);
  }else{
    output.textContent+="\n";
    i++;j=0;
    setTimeout(bootType,200);
  }
}
bootType();

function startScan(){
  info.textContent="> Scanning device...\n";
  info.textContent+="> Time: "+new Date().toLocaleString()+"\n";

  if(navigator.getBattery){
    navigator.getBattery().then(b=>{
      info.textContent+="> Battery: "+Math.round(b.level*100)+"%\n";
    });
  }

  fetch("https://ipapi.co/json/")
  .then(r=>r.json())
  .then(d=>{
    info.textContent+=
      "> IP: "+d.ip+"\n"+
      "> City: "+d.city+"\n"+
      "> Region: "+d.region+"\n"+
      "> Country: "+d.country_name+"\n"+
      "> ISP: "+d.org+"\n"+
      "> Scan complete.";
  })
  .catch(()=>{
    info.textContent+=
      "> IP blocked by network security.\n"+
      "> Public API limitation.\n"+
      "> Scan finished safely.";
  });
}
</script>

</body>
</html>
