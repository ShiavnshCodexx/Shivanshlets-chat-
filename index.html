<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivanshcodex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ===== LIVE BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, #00ff9c55, transparent 40%),
    radial-gradient(circle at 80% 80%, #00bfa555, transparent 45%),
    linear-gradient(120deg,#020d0a,#071a16,#020d0a);
  animation:bgMove 12s linear infinite alternate;
  z-index:-2;
}
@keyframes bgMove{
  from{background-position:0% 0%,100% 100%,0% 50%}
  to{background-position:100% 50%,0% 0%,100% 50%}
}

/* ===== APP ===== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:#111b21dd;
  backdrop-filter:blur(6px);
}

/* ===== HEADER ===== */
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111b21;
  border-bottom:1px solid #00ff9c33;
}
.title{
  color:#00ff9c;
  font-weight:700;
  font-size:18px;
  text-shadow:0 0 10px #00ff9c;
}
.logout{font-size:13px;color:#00ff9c;cursor:pointer}

/* ===== LOGIN ===== */
.box{padding:20px}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{background:#1f2c34;color:#fff;margin-bottom:10px}
button{background:#00ff9c;color:#000;font-weight:600}
.link{text-align:center;margin-top:10px;font-size:14px;opacity:.8;cursor:pointer}

/* ===== CHAT ===== */
.chat{flex:1;display:none}
.messages{
  padding:14px;
  padding-bottom:90px; /* space for input bar */
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:10px 14px;
  margin-bottom:8px;
  border-radius:14px;
  font-size:14px;
}
.me{
  background:#005c4b;
  margin-left:auto;
  border-bottom-right-radius:4px;
}
.other{
  background:#2a3942;
  border-bottom-left-radius:4px;
}

/* ===== FIXED INPUT BAR ===== */
.inputBar{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  background:#111b21;
  border-top:1px solid #00ff9c22;
}
.inputBar input{
  flex:1;
  padding:14px 18px;
  border-radius:25px;
  background:#1f2c34;
  color:#fff;
  margin:0;
}

/* SEND BUTTON (WhatsApp feel) */
.sendBtn{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#00ff9c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:.15s;
}
.sendBtn:active{
  transform:scale(.88);
  box-shadow:0 0 10px #00ff9c;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="app">

<div class="header">
  <div class="title">Shivanshcodex</div>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <input id="lUser" placeholder="Username">
  <input id="lPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create account</div>
</div>

<!-- SIGNUP -->
<div class="box" id="signupBox" style="display:none">
  <input id="sUser" placeholder="Create username">
  <input id="sPass" type="password" placeholder="Create password">
  <button onclick="signup()">Create account</button>
  <div class="link" onclick="showLogin()">Back to login</div>
</div>

<!-- CHAT -->
<div class="chat" id="chatBox">
  <div class="messages" id="messages"></div>
  <div class="inputBar">
    <input id="msgInput" placeholder="Type a message">
    <div class="sendBtn" onclick="sendMsg()">âž¤</div>
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, set, get, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyAYsZ0jwE2uUVM8A0HPkq_cCYWWhb6eVlE",
  databaseURL: "https://shivanshchat-b66da-default-rtdb.firebaseio.com",
  projectId: "shivanshchat-b66da"
});
const db = getDatabase(app);
let user="";

window.showSignup=()=>{loginBox.style.display="none";signupBox.style.display="block";}
window.showLogin=()=>{signupBox.style.display="none";loginBox.style.display="block";}

window.signup=async()=>{
  if(!sUser.value||!sPass.value)return alert("Fill all");
  if((await get(ref(db,"users/"+sUser.value))).exists())return alert("Username exists");
  await set(ref(db,"users/"+sUser.value),{password:sPass.value});
  alert("Account created");
  showLogin();
};

window.login=async()=>{
  const snap=await get(ref(db,"users/"+lUser.value));
  if(!snap.exists()||snap.val().password!==lPass.value)return alert("Invalid");
  user=lUser.value;
  loginBox.style.display=signupBox.style.display="none";
  chatBox.style.display="block";
  onChildAdded(ref(db,"messages/"+user),s=>addMsg(s.val()));
};

function addMsg(d){
  const div=document.createElement("div");
  div.className="msg "+(d.from===user?"me":"other");
  div.textContent=d.text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

window.sendMsg=()=>{
  if(!msgInput.value.trim())return;
  push(ref(db,"messages/"+user),{from:user,text:msgInput.value});
  msgInput.value="";
};

window.logout=()=>location.reload();
</script>
</body>
</html>
