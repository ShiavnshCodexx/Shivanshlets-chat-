<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono", monospace;
}

body{
  background:#000;
  color:#00ff9c;
  min-height:100vh;
  overflow-y:auto;
}

/* hacker scan lines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,156,0.04) 0px,
    rgba(0,255,156,0.04) 1px,
    transparent 2px,
    transparent 6px
  );
  pointer-events:none;
}

.terminal{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.header{
  text-align:center;
  font-size:1.6rem;
  margin-bottom:10px;
}

.line{
  height:1px;
  background:rgba(0,255,156,0.3);
  margin-bottom:15px;
}

/* main terminal */
.screen{
  background:rgba(0,0,0,0.85);
  border:1px solid rgba(0,255,156,0.4);
  padding:15px;
  min-height:220px;
  overflow-y:auto;
}

.output{
  white-space:pre-wrap;
  line-height:1.6;
}

/* button */
.button-area{
  text-align:center;
  margin:15px 0;
}

button{
  background:transparent;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:10px 25px;
  cursor:pointer;
  letter-spacing:2px;
  transition:.3s;
}

button:hover{
  background:#00ff9c;
  color:#000;
}

/* info box */
.info-box{
  background:rgba(0,0,0,0.9);
  border:1px solid rgba(0,255,156,0.4);
  padding:15px;
  margin-top:10px;
  min-height:180px;
  white-space:pre-wrap;
  overflow-y:auto;
}
</style>
</head>

<body>

<div class="terminal">

  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <div class="button-area">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <div class="screen">
    <div id="output" class="output"></div>
  </div>

  <div class="info-box" id="info">
> Click "LET'S CHAT" to scan device...
  </div>

</div>

<script>
const output = document.getElementById("output");
const info = document.getElementById("info");

/* typing intro */
const introLines = [
  "Initializing terminal...",
  "Loading encrypted modules...",
  "Establishing secure connection...",
  "Welcome to Shivansh World",
  "System ready."
];

let i=0;
function typeIntro(){
  if(i<introLines.length){
    output.textContent += "> " + introLines[i] + "\n";
    i++;
    setTimeout(typeIntro,700);
  }
}
typeIntro();

/* scan function */
function startScan(){
  info.textContent="> Scanning device...\n";
  info.textContent+=`> Time: ${new Date().toLocaleString()}\n`;

  /* Battery */
  if(navigator.getBattery){
    navigator.getBattery().then(b=>{
      info.textContent+=`> Battery: ${Math.round(b.level*100)}%\n`;
    });
  } else {
    info.textContent+="> Battery: Not supported\n";
  }

  /* REAL IP + LOCATION */
  fetch("https://ipapi.co/json/")
    .then(res=>res.json())
    .then(data=>{
      info.textContent+=`> IP Address: ${data.ip}\n`;
      info.textContent+=`> City: ${data.city}\n`;
      info.textContent+=`> Region: ${data.region}\n`;
      info.textContent+=`> Country: ${data.country_name}\n`;
      info.textContent+=`> ISP: ${data.org}\n`;
      info.textContent+=`> Latitude: ${data.latitude}\n`;
      info.textContent+=`> Longitude: ${data.longitude}\n`;
      info.textContent+="> Location type: IP-based (public data)\n";
      info.textContent+="> Scan completed successfully.";
    })
    .catch(()=>{
      info.textContent+="> Failed to fetch IP data.";
    });
}
</script>

</body>
</html>
