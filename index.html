<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShivanshCodex Chat</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body{
  background:#0f172a;
  color:#fff;
  min-height:100vh;
}

/* ===== CENTER AUTH ===== */
.auth{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:380px;
  background:#020617;
  border-radius:18px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.card h1{
  text-align:center;
  margin-bottom:6px;
  font-size:24px;
}

.card p{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0f172a;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#22c55e;
  color:#000;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.switch{
  text-align:center;
  margin-top:14px;
  font-size:14px;
  color:#94a3b8;
}
.switch span{
  color:#22c55e;
  cursor:pointer;
}

/* ===== CHAT ===== */
#chat{
  display:none;
  height:100vh;
  flex-direction:column;
}

.top{
  padding:14px 16px;
  background:#020617;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top strong{
  font-size:16px;
}

.top small{
  color:#22c55e;
}

.top button{
  background:none;
  border:none;
  color:#f87171;
  font-size:14px;
}

.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  max-width:75%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:10px;
  background:#1e293b;
  font-size:14px;
}

.me{
  background:#22c55e;
  color:#000;
  margin-left:auto;
}

.inputBar{
  padding:12px;
  display:flex;
  gap:8px;
  background:#020617;
}

.inputBar input{
  flex:1;
}

.inputBar button{
  width:auto;
  padding:12px 18px;
}
</style>
</head>

<body>

<!-- ===== AUTH ===== -->
<div class="auth" id="auth">
  <div class="card" id="login">
    <h1>ShivanshCodex</h1>
    <p>Login to continue</p>

    <input id="lUser" placeholder="Username">
    <input id="lPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="switch">
      New here? <span onclick="showSignup()">Create account</span>
    </div>
  </div>

  <div class="card" id="signup" style="display:none">
    <h1>Create Account</h1>
    <p>Join ShivanshCodex</p>

    <input id="sUser" placeholder="Username">
    <input id="sPass" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>

    <div class="switch">
      Already have account? <span onclick="showLogin()">Login</span>
    </div>
  </div>
</div>

<!-- ===== CHAT ===== -->
<div id="chat">
  <div class="top">
    <div>
      <strong id="userLabel"></strong><br>
      <small>ðŸŸ¢ Online</small>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="inputBar">
    <input id="msg" placeholder="Type a message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function showSignup(){
  login.style.display="none";
  signup.style.display="block";
}
function showLogin(){
  signup.style.display="none";
  login.style.display="block";
}

function signup(){
  if(!sUser.value || !sPass.value) return alert("Fill all fields");
  if(localStorage.getItem("u_"+sUser.value)) return alert("User exists");
  localStorage.setItem("u_"+sUser.value, sPass.value);
  alert("Account created");
  showLogin();
}

function login(){
  const saved = localStorage.getItem("u_"+lUser.value);
  if(saved !== lPass.value) return alert("Wrong details");
  localStorage.setItem("active", lUser.value);
  openChat();
}

function openChat(){
  auth.style.display="none";
  chat.style.display="flex";
  userLabel.textContent = localStorage.getItem("active");
}

function send(){
  if(!msg.value) return;
  const d=document.createElement("div");
  d.className="msg me";
  d.textContent=msg.value;
  messages.appendChild(d);
  msg.value="";
  messages.scrollTop=messages.scrollHeight;
}

function logout(){
  localStorage.removeItem("active");
  location.reload();
}

if(localStorage.getItem("active")) openChat();
</script>

</body>
</html>
