<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono",monospace;
}
body{
  background:radial-gradient(circle at top,#050505,#000);
  color:#00ff9c;
  height:100vh;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,156,0.04) 0px,
      rgba(0,255,156,0.04) 1px,
      transparent 2px,
      transparent 6px
    );
  animation:scan 6s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  0%{background-position:0 0}
  100%{background-position:0 400px}
}

.terminal{
  height:100%;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  font-size:1.4rem;
  margin-bottom:10px;
}

.line{
  height:1px;
  background:rgba(0,255,156,.3);
  margin-bottom:15px;
}

.screen{
  flex:1;
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.4);
  padding:15px;
  overflow-y:auto;
  font-size:.9rem;
}

.output{
  white-space:pre-wrap;
  line-height:1.5;
}

.controls{
  margin:12px 0;
  text-align:center;
}

button{
  background:transparent;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:10px 24px;
  letter-spacing:2px;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#00ff9c;
  color:#000;
}

.info-box{
  margin-top:10px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(0,255,156,.4);
  padding:10px;
  font-size:.85rem;
  min-height:70px;
}

.input-area{
  display:flex;
  margin-top:8px;
}
.input-area span{
  margin-right:6px;
}
input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:#00ff9c;
}
</style>
</head>

<body>

<div class="terminal">
  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <div class="screen">
    <div id="output" class="output"></div>
  </div>

  <div class="controls">
    <button onclick="startScan()">Let's Chat</button>

    <div id="info" class="info-box">
      > Awaiting user interaction...
    </div>
  </div>

  <div class="input-area">
    <span>&gt;</span>
    <input id="userInput" placeholder="type command..." onkeydown="sendMessage(event)">
  </div>
</div>

<script>
const output=document.getElementById("output");
const info=document.getElementById("info");

const bootLines=[
  "Welcome to Shivansh World",
  "Initializing secure terminal...",
  "Loading cyber modules...",
  "Bypassing visual firewalls...",
  "Encrypting user session...",
  "Terminal ready."
];

let lineIndex=0, charIndex=0;

function typeBoot(){
  if(lineIndex < bootLines.length){
    if(charIndex < bootLines[lineIndex].length){
      output.textContent += bootLines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeBoot,40);
    }else{
      output.textContent += "\n";
      lineIndex++;
      charIndex=0;
      setTimeout(typeBoot,300);
    }
  }
}

window.onload=typeBoot;

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function fakeIP(){
  return `${rand(45,190)}.${rand(10,255)}.${rand(0,255)}.${rand(1,254)}`;
}

function startScan(){
  info.textContent="> Scanning device...\n";

  const time=new Date().toLocaleString();
  info.textContent+=`> Time: ${time}\n`;

  if(navigator.getBattery){
    navigator.getBattery().then(b=>{
      info.textContent+=`> Battery: ${Math.round(b.level*100)}%\n`;
    });
  }else{
    info.textContent+="> Battery: unavailable\n";
  }

  info.textContent+=`> IP: ${fakeIP()} (simulated)\n`;
  info.textContent+="> Secure channel established.";
}

function sendMessage(e){
  if(e.key==="Enter"){
    const val=e.target.value.trim();
    if(!val) return;
    output.textContent+=`\n> ${val}`;
    e.target.value="";
    setTimeout(()=>{
      output.textContent+=`\nAI@Codex: ${aiReply()}`;
      output.scrollTop=output.scrollHeight;
    },600);
  }
}

function aiReply(){
  const replies=[
    "Command accepted. Processing...",
    "Encrypted response delivered.",
    "System stable. No threat detected.",
    "Access verified. Continue.",
    "Cyber layer synchronized."
  ];
  return replies[Math.floor(Math.random()*replies.length)];
}
</script>

</body>
</html>
