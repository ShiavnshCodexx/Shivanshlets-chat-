<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"JetBrains Mono", monospace;
}

body{
  background:radial-gradient(circle at top,#050505,#000);
  color:#00ff9c;
  min-height:100vh;
  overflow-y:auto;
  overflow-x:hidden;
}

/* subtle hacker scan lines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,156,0.04) 0px,
      rgba(0,255,156,0.04) 1px,
      transparent 2px,
      transparent 6px
    );
  pointer-events:none;
}

.terminal{
  max-width:900px;
  margin:0 auto;
  padding:20px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  font-size:1.6rem;
  margin-bottom:12px;
}

.line{
  height:1px;
  background:rgba(0,255,156,0.3);
  margin-bottom:20px;
}

.screen{
  background:rgba(0,0,0,0.85);
  border:1px solid rgba(0,255,156,0.4);
  padding:15px;
  min-height:220px;
  margin-bottom:20px;
}

.output{
  white-space:pre-wrap;
  line-height:1.6;
}

.button-area{
  text-align:center;
  margin-bottom:20px;
}

button{
  background:transparent;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:12px 30px;
  cursor:pointer;
  letter-spacing:2px;
  transition:0.3s;
}

button:hover{
  background:#00ff9c;
  color:#000;
}

.info-box{
  background:rgba(0,0,0,0.85);
  border:1px solid rgba(0,255,156,0.4);
  padding:15px;
  min-height:180px;
  white-space:pre-wrap;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="terminal">

  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <!-- TERMINAL OUTPUT -->
  <div class="screen">
    <div id="output" class="output"></div>
  </div>

  <!-- BUTTON NEECHHE -->
  <div class="button-area">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <!-- SCAN RESULT BOX -->
  <div class="info-box" id="info">
> Click "LET'S CHAT" to scan device...
  </div>

</div>

<script>
const output = document.getElementById("output");
const info   = document.getElementById("info");

/* typing effect */
const bootLines = [
  "> Initializing terminal...",
  "> Loading encrypted modules...",
  "> Establishing secure connection...",
  "> Welcome to Shivansh World",
  "> System ready."
];

let lineIndex = 0;
let charIndex = 0;

function typeBoot(){
  if(lineIndex >= bootLines.length) return;

  if(charIndex < bootLines[lineIndex].length){
    output.textContent += bootLines[lineIndex][charIndex];
    charIndex++;
    setTimeout(typeBoot, 35);
  } else {
    output.textContent += "\n";
    lineIndex++;
    charIndex = 0;
    setTimeout(typeBoot, 300);
  }
}

typeBoot();

/* scan button */
function startScan(){
  info.textContent = "> Scanning device...\n";
  info.textContent += "> Time: " + new Date().toLocaleString() + "\n";

  if(navigator.getBattery){
    navigator.getBattery().then(b=>{
      info.textContent += "> Battery: " + Math.round(b.level*100) + "%\n";
    });
  } else {
    info.textContent += "> Battery: unavailable\n";
  }

  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      info.textContent += "> IP Address: " + data.ip + "\n";
      info.textContent += "> City: " + data.city + "\n";
      info.textContent += "> Region: " + data.region + "\n";
      info.textContent += "> Country: " + data.country_name + "\n";
      info.textContent += "> ISP: " + data.org + "\n";
      info.textContent += "> Location source: IP-based (public data)\n";
      info.textContent += "> Scan complete.";
    })
    .catch(()=>{
      info.textContent += "> Unable to fetch IP data.";
    });
}
</script>

</body>
</html>
