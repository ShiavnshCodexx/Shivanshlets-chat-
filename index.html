<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Shivansh Secure Chat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;min-height:100vh
}
.hidden{display:none}

.container{
  max-width:420px;margin:auto;padding:20px
}
h1{text-align:center;margin-bottom:20px}

.card{
  background:#020617;border-radius:16px;
  padding:20px;box-shadow:0 0 20px #000
}

input,button{
  width:100%;padding:14px;margin-top:12px;
  border-radius:12px;border:none;font-size:15px
}
input{background:#fff;color:#000}

.userBtn{background:#00ff9c;color:#000}
.adminBtn{background:#3b82f6;color:#fff}
.logout{background:#ef4444;color:#fff}

.chat{
  display:flex;flex-direction:column;height:100vh
}
.header{
  background:#020617;padding:15px;
  display:flex;justify-content:space-between;align-items:center
}
.status{font-size:12px;color:#00ff9c}

.messages{
  flex:1;padding:15px;overflow-y:auto
}
.msg{
  max-width:75%;padding:12px;margin-bottom:10px;
  border-radius:14px;font-size:14px
}
.user{background:#00ff9c;color:#000;margin-left:auto}
.admin{background:#3b82f6}

.input{
  display:flex;padding:10px;background:#020617
}
.input input{flex:1}
.input button{
  width:80px;margin-left:8px;
  background:#00ff9c;color:#000
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="container">
  <h1>Secure Login</h1>

  <div class="card">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button class="userBtn" onclick="signup()">Create Account</button>
    <button class="userBtn" onclick="login()">User Login</button>

    <hr style="margin:15px 0;border:.5px solid #334155">

    <button class="adminBtn" onclick="adminLogin()">Admin Login</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat hidden">
  <div class="header">
    <div>
      <div id="title"></div>
      <div class="status">‚óè Online</div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="messages" class="messages"></div>

  <div class="input">
    <input id="msg" placeholder="Type message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, set, push, onChildAdded, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDwqv5thtLTbc2MBxd0QHXKQMNATubJNqw",
  authDomain: "shivansh-codex-chat.firebaseapp.com",
  projectId: "shivansh-codex-chat",
  storageBucket: "shivansh-codex-chat.firebasestorage.app",
  messagingSenderId: "503775406827",
  appId: "1:503775406827:web:b60495fe496a3d4226acae"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentUser = null;
let isAdmin = false;

/* USER SIGNUP */
window.signup = async ()=>{
  const u=username.value.trim(), p=password.value;
  if(!u||!p) return alert("Fill all fields");

  const snap = await get(ref(db,"users/"+u));
  if(snap.exists()) return alert("Username exists");

  await set(ref(db,"users/"+u),{password:p});
  alert("Account created, now login");
}

/* USER LOGIN */
window.login = async ()=>{
  const u=username.value.trim(), p=password.value;
  const snap = await get(ref(db,"users/"+u));
  if(!snap.exists()) return alert("User not found");
  if(snap.val().password!==p) return alert("Wrong password");

  currentUser=u;isAdmin=false;
  openChat();
}

/* ADMIN LOGIN */
window.adminLogin = async ()=>{
  const p=password.value;
  const snap = await get(ref(db,"admin/password"));
  if(!snap.exists()){
    await set(ref(db,"admin/password"),p);
    alert("Admin password set");
  }else if(snap.val()!==p){
    return alert("Wrong admin password");
  }
  currentUser="admin";isAdmin=true;
  openChat();
}

function openChat(){
  auth.classList.add("hidden");
  chat.classList.remove("hidden");
  title.innerText = isAdmin ? "Admin Panel" : "Hello "+currentUser;
  loadMessages();
}

/* SEND MESSAGE */
window.send = ()=>{
  if(!msg.value.trim()) return;
  const path = isAdmin ? "admin/messages" : "users/"+currentUser+"/messages";
  push(ref(db,path),{from:currentUser,text:msg.value,time:Date.now()});
  msg.value="";
}

/* LOAD CHAT */
function loadMessages(){
  const path = isAdmin ? "admin/messages" : "users/"+currentUser+"/messages";
  onChildAdded(ref(db,path),snap=>{
    const m=snap.val();
    const d=document.createElement("div");
    d.className="msg "+(m.from==="admin"?"admin":"user");
    d.innerText=m.text;
    messages.appendChild(d);
    messages.scrollTop=messages.scrollHeight;
  });
}

window.logout=()=>location.reload();
</script>

</body>
</html>
