<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shivansh Codex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"JetBrains Mono",monospace}
body{
  background:#000;color:#00ff9c;min-height:100vh;overflow-y:auto;
}

.bg-scan,.bg-grid,.bg-glow{position:fixed;inset:0;pointer-events:none}
.bg-scan{
  background:repeating-linear-gradient(
    to bottom,rgba(0,255,156,.05) 0 1px,transparent 2px 6px
  );
  animation:scan 6s linear infinite;z-index:-3
}
@keyframes scan{to{background-position:0 400px}}
.bg-grid{
  background:
    linear-gradient(rgba(0,255,156,.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,156,.04) 1px,transparent 1px);
  background-size:40px 40px;z-index:-4
}
.bg-glow{
  background:radial-gradient(circle at top,rgba(0,255,156,.08),transparent 60%);
  animation:glow 5s ease-in-out infinite;z-index:-2
}
@keyframes glow{50%{opacity:.6}}

.container{max-width:900px;margin:auto;padding:20px}
.header{text-align:center;font-size:1.6rem;margin:20px 0}
.line{height:1px;background:rgba(0,255,156,.35);margin:10px 0 20px}

.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.45);
  padding:16px;margin-bottom:28px;line-height:1.6;white-space:pre-wrap
}

.center{text-align:center;margin:18px 0 30px}
button{
  background:transparent;border:1px solid #00ff9c;color:#00ff9c;
  padding:12px 34px;letter-spacing:2px;cursor:pointer
}
button:hover{background:#00ff9c;color:#000}

.hidden{display:none}
input{
  background:#000;border:1px solid rgba(0,255,156,.5);
  color:#00ff9c;padding:10px;width:100%;margin:8px 0
}
.staff-box{margin-top:40px}
.small{opacity:.7;font-size:.85rem}

#messages{
  height:200px;
  overflow-y:auto;
  border:1px solid rgba(0,255,156,.4);
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>
<div class="bg-grid"></div>
<div class="bg-scan"></div>
<div class="bg-glow"></div>

<div class="container">
  <div class="header">Welcome to Shivansh Codex</div>
  <div class="line"></div>

  <div class="box" id="output"></div>

  <div class="center">
    <button onclick="startScan()">LET'S CHAT</button>
  </div>

  <div class="box" id="info">
> Click "LET'S CHAT" Shivansh is waiting for reply 
  </div>

  <div class="staff-box">
    <div class="line"></div>
    <div class="box">
      <strong>STAFF ACCESS</strong>
      <div class="small">Authorized personnel only</div>
      <input type="password" id="staffPass" placeholder="Enter staff password">
      <button onclick="openStaff()">ENTER</button>

      <div id="staffArea" class="hidden box" style="margin-top:16px">
        <div id="messages"></div>
        <input id="username" placeholder="Your name">
        <input id="msg" placeholder="Type message...">
        <button id="sendBtn">SEND</button>
      </div>
    </div>
  </div>
</div>

<script>
const output=document.getElementById("output");
const boot=[
"> Initializing terminal...",
"> Loading secure modules...",
"> Synchronizing network layers...",
"> Shivansh Online."
];
let bi=0,bj=0;
(function typeBoot(){
  if(bi>=boot.length) return;
  if(bj<boot[bi].length){
    output.textContent+=boot[bi][bj++]; setTimeout(typeBoot,28);
  }else{output.textContent+="\n";bi++;bj=0;setTimeout(typeBoot,180);}
})();
</script>

<script>
const logs=[];
function startScan(){
  const info=document.getElementById("info");
  info.textContent="> Scanning device...\n";
  const time=new Date().toLocaleString();
  info.textContent+="> Time: "+time+"\n";
}
</script>

<script>
function openStaff(){
  const pass=document.getElementById("staffPass").value;
  const area=document.getElementById("staffArea");
  if(pass!=="ansh@762"){alert("Access denied");return;}
  area.classList.remove("hidden");
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDwqv5thtLTbc2MBxd0QHXKQMNATubJNqw",
  authDomain: "shivansh-codex-chat.firebaseapp.com",
  databaseURL: "https://shivansh-codex-chat-default-rtdb.firebaseio.com",
  projectId: "shivansh-codex-chat",
  storageBucket: "shivansh-codex-chat.firebasestorage.app",
  messagingSenderId: "503775406827",
  appId: "1:503775406827:web:b60495fe496a3d4226acae"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = () => {
  const user = document.getElementById("username").value || "Anonymous";
  const msg = document.getElementById("msg").value;
  if (!msg) return;

  push(ref(db, "chat"), {
    user: user,
    text: msg,
    time: new Date().toLocaleTimeString()
  });

  document.getElementById("msg").value = "";
};

onChildAdded(ref(db, "chat"), snap => {
  const m = snap.val();
  document.getElementById("messages").innerHTML +=
    `<div>> <b>${m.user}</b>: ${m.text}
    <span style="opacity:.5">(${m.time})</span></div>`;
});
</script>

</body>
</html>
