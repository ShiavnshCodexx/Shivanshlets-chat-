<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Panel | Shivanshcodex</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#0b141a;
  color:#fff;
}

/* TOP BAR */
.header{
  background:#111;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}
.header span{cursor:pointer;color:#00ffcc}

/* LAYOUT */
.main{
  display:flex;
  height:calc(100vh - 56px);
}

/* USER LIST */
.users{
  width:35%;
  max-width:180px;
  background:#000;
  border-right:1px solid #222;
  overflow-y:auto;
}
.user{
  padding:12px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.user:hover{background:#111}

/* CHAT AREA */
.chat-area{
  flex:1;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:10px;
  background:#111;
  border-bottom:1px solid #222;
}

.chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.msg{
  margin:6px 0;
  padding:8px 12px;
  max-width:75%;
  border-radius:10px;
  font-size:14px;
}
.user-msg{
  background:#1f2933;
  align-self:flex-start;
}
.admin-msg{
  background:#00ffcc;
  color:#000;
  align-self:flex-end;
}

/* INPUT BAR (WhatsApp style) */
.bar{
  display:flex;
  gap:8px;
  padding:8px;
  background:#111;
}
.bar input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  font-size:15px;
}
.bar button{
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  background:#00ffcc;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div>Shivanshcodex â€” Admin</div>
  <span onclick="logout()">Logout</span>
</div>

<div class="main">
  <!-- USERS -->
  <div class="users" id="users"></div>

  <!-- CHAT -->
  <div class="chat-area">
    <div class="chat-header" id="activeUser">
      Select a user
    </div>

    <div class="chat" id="chat"></div>

    <div class="bar">
      <input id="msg" placeholder="Reply message">
      <button onclick="send()">âž¤</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getDatabase,
  ref,
  onValue,
  push
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* ðŸ” ADMIN PROTECTION */
if(localStorage.getItem("role")!=="admin"){
  location.href="index.html";
}

/* FIREBASE INIT */
const app = initializeApp({
  databaseURL:"https://shivanshchat-b66da-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

let currentUser = "";

/* LOAD USER LIST */
onValue(ref(db,"messages"),snap=>{
  users.innerHTML="";
  snap.forEach(u=>{
    const d=document.createElement("div");
    d.className="user";
    d.textContent=u.key;
    d.onclick=()=>openChat(u.key);
    users.appendChild(d);
  });
});

/* OPEN CHAT */
function openChat(user){
  currentUser=user;
  activeUser.textContent="Chat with: "+user;
  chat.innerHTML="";

  onValue(ref(db,"messages/"+user),s=>{
    chat.innerHTML="";
    s.forEach(m=>{
      const div=document.createElement("div");
      div.className="msg "+(m.val().from==="admin"?"admin-msg":"user-msg");
      div.textContent=m.val().text;
      chat.appendChild(div);
    });
    chat.scrollTop=chat.scrollHeight;
  });
}

/* SEND REPLY */
window.send=()=>{
  if(!msg.value || !currentUser) return;
  push(ref(db,"messages/"+currentUser),{
    text:msg.value,
    from:"admin",
    time:Date.now()
  });
  msg.value="";
}

/* LOGOUT */
window.logout=()=>{
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
