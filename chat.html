<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Shivanshcodex Chat</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:#0b141a;
  color:#fff;
}

/* TOP BAR */
.header{
  background:#111;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}
.header span{
  cursor:pointer;
  color:#00ffcc;
}

/* CHAT AREA */
.chat{
  height:calc(100vh - 120px);
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

/* MESSAGE BUBBLES */
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:10px;
  font-size:14px;
  word-wrap:break-word;
}
.me{
  background:#00ffcc;
  color:#000;
  align-self:flex-end;     /* USER â†’ RIGHT */
}
.other{
  background:#1f2933;
  color:#fff;
  align-self:flex-start;  /* ADMIN â†’ LEFT */
}

/* INPUT BAR (WHATSAPP STYLE) */
.bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  gap:8px;
  padding:8px;
  background:#111;
}
.bar input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  font-size:15px;
}
.bar button{
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#00ffcc;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div>ğ’ğ¡ğ¢ğ¯ğšğ§ğ¬ğ¡ğ‚ğ¨ğğğ±</div>
  <span onclick="logout()">ğ‹ğ¨ğ ğ¨ğ®ğ­</span>
</div>

<!-- CHAT MESSAGES -->
<div class="chat" id="chat"></div>

<!-- INPUT -->
<div class="bar">
  <input id="msg" placeholder="Type a message">
  <button onclick="send()">â¤</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getDatabase,
  ref, 
  push,
  onChildAdded
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* AUTH CHECK */
const user = localStorage.getItem("user");
if(!user){
  location.href="index.html";
}

/* FIREBASE INIT */
const app = initializeApp({
  databaseURL:"https://shivanshchat-b66da-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

const chatRef = ref(db,"messages/"+user);

/* LOAD MESSAGES (LEFT / RIGHT FIXED) */
onChildAdded(chatRef,s=>{
  const m = s.val();
  const div = document.createElement("div");

  if(m.from === user){
    div.className = "msg me";      // USER â†’ RIGHT
  }else{
    div.className = "msg other";  // ADMIN â†’ LEFT
  }

  div.textContent = m.text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});

/* SEND MESSAGE */
window.send = ()=>{
  if(!msg.value.trim()) return;

  push(chatRef,{
    text: msg.value,
    from: user,
    time: Date.now()
  });

  msg.value="";
};

/* LOGOUT */
window.logout = ()=>{
  localStorage.clear();
  location.href="index.html";
};
</script>

</body>
</html>
