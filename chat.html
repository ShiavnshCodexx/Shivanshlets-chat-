<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ShivanshCodex Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center-box">
  <h2>ShivanshCodex</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">SIGN UP</button>
  <button onclick="login()">LOGIN</button>
  <p id="msg"></p>
</div>

<script type="module">
import { db } from "./firebase.js";
import { ref, set, get, child } from
"https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

window.signup = async () => {
  const u = username.value.trim();
  const p = password.value.trim();
  if(!u || !p) return msg.innerText="Fill all fields";

  const snap = await get(ref(db,"users/"+u));
  if(snap.exists()) return msg.innerText="Username already exists";

  await set(ref(db,"users/"+u),{
    password:p,
    online:false
  });

  localStorage.setItem("user",u);
  location.href="chat.html";
};

window.login = async () => {
  const u=username.value.trim();
  const p=password.value.trim();
  const snap = await get(ref(db,"users/"+u));
  if(!snap.exists() || snap.val().password!==p){
    msg.innerText="Invalid login";
    return;
  }
  localStorage.setItem("user",u);
  location.href="chat.html";
};
</script>

</body>
</html>
